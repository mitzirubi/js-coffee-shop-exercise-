<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these 3 variables to their DOM elements

    var myImage;
    var myRevenueMessage;

    // Setting to the actual DOM elements of the coffee-image, and revenue messages, respectively.
    myImage = document.getElementById("coffee-image");
    
    myRevenueMessage = document.getElementById("message");
    

    myImage.setAttribute('src',' static/coffee_beans.jpg'); 


    function makeCoffee(){
            // show static/coffee_machine.jpg for 500ms
        myImage.setAttribute('src','static/coffee_machine.jpg');

        setTimeout(function(){ myImage.setAttribute('src',' static/coffee_mug.jpg'); },1000); 
        // The timers start at the same time so we need to be able to make sure they are displaying at the correct times. 
    // It should then turn back into static/coffee_beans.jpg.
       setTimeout(function() { myImage.setAttribute('src','static/coffee_beans.jpg');}, 2500);

    }

    // Putting an event listener to the DOM element and when we click on it will change.
    myImage.addEventListener('click', makeCoffee);

    





    // use this dictionary in further study step

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


</script>

</body>
</html>
